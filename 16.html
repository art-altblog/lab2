<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перемещающийся блок</title>
  <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .move-block {
            width: 300px;
            height: 200px;
            border-radius: 0.4em;
            background-color: #3498db;
            transition: all 0.5s ease;
        }

        .move-block:hover {
            transform: translateX(100px);
        }
  </style>
</head>
<body>

  <div class="move-block"></div>

</body>
</html>
