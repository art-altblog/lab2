<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример использования :nth-of-type</title>
    <style>
        ul li:nth-of-type(3n) {
            background-color: #90da87;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li>Ёнэ</li>
        <li>Аврора</li>
        <li>Мэл</li>
        <li>Моргана</li>
        <li>Кейл</li>
        <li>Киндред</li>
    </ul>
</body>
</html>
