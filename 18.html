<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анимация фигур</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .scene {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .square, .circle, .triangle, .rectangle, .star {
      position: absolute;
      animation-timing-function: ease-in-out;
    }

    /* Квадрат */
    .square {
      width: 100px;
      height: 100px;
      background-color: #2a5979;
      animation: move-square 5s infinite;
    }

    /* Круг */
    .circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #cfde28;
      animation: move-circle 5s infinite;
    }

    /* Треугольник */
    .triangle {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 60px solid #cc2e38;
      animation: move-triangle 5s infinite;
    }

    /* Прямоугольник */
    .rectangle {
      width: 160px;
      height: 80px;
      background-color: #f39c12;
      animation: move-rectangle 5s infinite;
    }

    /* Звезда */
    .star {
      width: 0;
      height: 0;
      border-left: 70px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 50px solid #59b67a;
      transform: rotate(45deg);
      animation: move-star 5s infinite;
    }

    /* Анимации для каждой фигуры */
    @keyframes move-square {
      0%, 100% {
        top: 0;
        left: 0;
      }
      25% {
        top: 100px;
        left: 200px;
      }
      50% {
        top: 200px;
        left: 100px;
      }
      75% {
        top: 300px;
        left: 0;
      }
    }

    @keyframes move-circle {
      0%, 100% {
        top: 0;
        left: 0;
      }
      25% {
        top: 200px;
        left: 0;
      }
      50% {
        top: 200px;
        left: 300px;
      }
      75% {
        top: 0;
        left: 300px;
      }
    }

    @keyframes move-triangle {
      0%, 100% {
        top: 0;
        left: 0;
      }
      25% {
        top: 200px;
        left: 300px;
      }
      50% {
        top: 300px;
        left: 100px;
      }
      75% {
        top: 100px;
        left: 0;
      }
    }

    @keyframes move-rectangle {
      0%, 100% {
        top: 0;
        left: 0;
      }
      25% {
        top: 0;
        left: 300px;
      }
      50% {
        top: 200px;
        left: 300px;
      }
      75% {
        top: 200px;
        left: 0;
      }
    }

    @keyframes move-star {
      0%, 100% {
        top: 0;
        left: 0;
      }
      25% {
        top: 200px;
        left: 200px;
      }
      50% {
        top: 300px;
        left: 50px;
      }
      75% {
        top: 50px;
        left: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="square"></div>
    <div class="circle"></div>
    <div class="triangle"></div>
    <div class="rectangle"></div>
    <div class="star"></div>
  </div>

</body>
</html>
