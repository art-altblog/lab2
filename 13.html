<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Градиентный текст</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .gradient-text {
            font-size: 80px;
            font-weight: bold;
            background: linear-gradient(to right, #ff7e5f, #e5cebc);
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1 class="gradient-text">Градиентный Заголовок</h1>
</body>
</html>
