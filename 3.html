<!DOCTYPE html>
<html lang="ru"> <!-- Открывать не через chrome, иначе visited не сработает -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список ссылок</title>
    <style>
        a {
            color: blue;
            text-decoration: none; /* Убирает подчеркивание */
        }
        a:visited {
            color: purple;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://ystu.ru/" target="_blank">ЯГТУ</a></li>
        <li><a href="https://yandex.ru/pogoda" target="_blank">Яндекс Погода</a></li>
    </ul>
</body>
</html>
